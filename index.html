<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>My Search Engine</title>
</head>
<body>
    <div class="weather-app">
    <header>
<form class="search-form" id="search-form">
    <input type="search" placeholder="Enter your city..."  id="search-form-input" class="search-form-input" required />
    <input type="submit" value="submit" class="search-form-button">
</form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
  <h1 class="weather-app-city" id="city">Paris</h1>
  <p class="weather-app-details">
    Thursday 13:54, clear sky
    <br>
    Humidity: <strong>67%</strong>, Wind: <strong>15%</strong>
  </p>
</div>
<div class="weather-app-temperature"> 🌤️20°C </div>
        </div>
    </main>
    <footer>
        This project was coded by

    </div>
    <script src="src/app.js"></script>
</body>
</html>
